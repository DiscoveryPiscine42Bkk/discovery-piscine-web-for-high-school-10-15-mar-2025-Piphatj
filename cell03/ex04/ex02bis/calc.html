<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: rgb(0, 225, 255);
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #001eff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="leftOperand" placeholder="Enter left number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Enter right number" />
    <input type="submit" id="calculateBtn" value="Try me!" />
  </div>

  <script>
    $(document).ready(function() {
      
      $('#calculateBtn').click(function() {
        var leftOperand = $('#leftOperand').val();
        var rightOperand = $('#rightOperand').val();
        var operator = $('#operator').val();

        
        if (leftOperand === '' || rightOperand === '' || isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
          alert('Error :(');
          return;
        }

        leftOperand = parseInt(leftOperand);
        rightOperand = parseInt(rightOperand);

       
        var result;
        switch (operator) {
          case '+':
            result = leftOperand + rightOperand;
            break;
          case '-':
            result = leftOperand - rightOperand;
            break;
          case '*':
            result = leftOperand * rightOperand;
            break;
          case '/':
            if (rightOperand === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = leftOperand / rightOperand;
            break;
          case '%':
            if (rightOperand === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = leftOperand % rightOperand;
            break;
          default:
            alert('Unknown operator');
            return;
        }
        alert('Result: ' + result);
        console.log('Result: ' + result);
      });

      setInterval(function() {
        alert('Please, use me...');
      }, 30000); 
    });
  </script>
</body>
</html>
